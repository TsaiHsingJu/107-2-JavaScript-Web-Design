<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./text.css">
    <title>207410373</title>
</head>

<body>
    <h1>BMI Calculator</h1>
    <!-- ---------------------------------------------------------------------- -->
    <div class="container">
        <form id="book-form">
            <div>
                <label for="title2" style="margin: 10px">體重</label>
                <input type="text" id="title2" class="u-full-width">
            </div>
            <div>
                <label for="title1" style="margin: 10px">身高</label>
                <input type="text" id="title1" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>體重</th>
                    <th>身高</th>
                    <th>BMI</th>
                    <th></th>
                </tr>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <!-- --------------------------------------------------------------------- -->
    <table>
        <tr>
            <td colspan="2" class="hi1">公式:體重(公斤)/身高*身高(公尺*公尺)</td>
        </tr><br>
        <tr>
            <td class="hi2">分級:</td>
            <td class="hi3">BMI</td>
        </tr><br>
        <tr>
            <td class="hi2">體重過輕</td>
            <td class="hi3">18.5以下</td>
        </tr><br>
        <tr>
            <td class="hi2">正常範圍</td>
            <td class="hi3">18.5~24</td>
        </tr><br>
        <tr>
            <td class="hi2">體重稍重</td>
            <td class="hi3">24~27</td>
        </tr><br>
        <tr>
            <td class="hi2">輕度肥胖</td>
            <td class="hi3">27~30</td>
        </tr><br>
        <tr>
            <td class="hi2">中度肥胖</td>
            <td class="hi3">30~35</td>
        </tr><br>
        <tr>
            <td class="hi2">重度肥胖</td>
            <td class="hi3">35以上</td>
        </tr>
    </table>
    <!-- ---------------------------------------------------------------------- -->
    <script src="./app.js"></script>
</body>

</html>
